<!DOCTYPE html> <html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
    {% endblock %}
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            {% block background %}
            {% endblock %}
            overflow: hidden;
        }
        #hor, #ver {
            display: grid;
        }

        #hor {
            grid-template-columns: 1fr 400px 1fr;
            {#border: 1px solid red;#}
        }
        #hor div {
            {#border: 1px darkcyan dashed;#}
        }
        #ver {
            grid-template-rows: 1fr 400px 1fr;
            {#border: 1px solid red;#}
            height: 100vh;
            margin-top: auto;
        }
        #container {
            text-align: center;
            line-height: 400px;
            min-width: 300px;
        }
        #go_webapp {
            text-align: left;
            line-height: 400px;
            min-width: 200px;
        }
	
	#go_exits {
            text-align: right;
            line-height: 400px;
            min-width: 200px;
        }
        body {
            min-width: 400px;
            font-size:2rem;
            margin:0;
            min-width: 600px;
            min-height: 100%;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="ver">
        <div><span>{{platform}}</span></div>
        <div id="hor">
            <div id="go_webapp"></div>
                <div id="container"> {{ msg if msg else '상호' }}</div>
            <div id="go_exits"></div>
        </div>
        <div></div>
    </div>
    {% block script %}
    {% endblock %}

    <script>
        refresh_time = 500;
        function fetchs(url) {
            fetch(url).then(function (response) {
                if (response.status > 400) {
                    return false;
                }
                return response.json();
            })
                .then(function (usercardjson) {
                    if (usercardjson.ps[1] != null) {
                        if (usercardjson.ps[4].name) {
                            {% block textContent %}
                            {% endblock %}
                            setTimeout(function name(params) {
                                window.location.href = './webapp';
                            }, 1000);
                        } else {
                            document.querySelector('#container').textContent = '등록된 사용자가 아닙니다.';
                        }
                    } else if (usercardjson.ps[1] == 'rfid_card_reading....') {
                        console.log('rfid_card_reading....');

                    } else if (typeof (usercardjson.ps) == "number") {
                        if(usercardjson.ps === 0)
                            document.querySelector('#container').textContent = usercardjson.uid + " 사용자 , 이미 등록된 카드입니다."
                        else {
                            {% block textContentNewcard %}
                            {%  endblock %}
                        }
                    } else {
                        document.querySelector('#container').textContent = '카드를 올려 놓으세요!'
                    }
                    console.log(JSON.stringify(usercardjson));

                    setTimeout(function () {
                        fetchs(url);
                    }, refresh_time);
                }).catch(
                function (error) {
                    console.log('Error:', error);
                    document.querySelector('#container').textContent = '기기에 문제가 발생했습니다.'
                    setTimeout(function(){history.back()}, 3000);
                    setTimeout(function () {
                        console.log('/.entry')
                        fetchs(url);
                    }, 3000);
                }
            );
        }

        document.querySelector('#go_webapp').addEventListener('click', function(){
            document.location.href = './webapp';
            console.log('go_index');
        });

        document.querySelector('#go_exits').addEventListener('click', function(){
            document.location.href = './exits';
            console.log('go_exits');
        });

        document.onkeypress = function(e) {
            console.log(e)
            if (e.key == 'l') { //h버튼을 누리면 뒤로 가기
                document.location.href = './exits';
                console.log('go_exits');
            }
        };

        fetchs(url);
    </script>
</body>
</html>
