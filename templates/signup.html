{% extends "base.html" %}
{% block content %}
<h1 xmlns="http://www.w3.org/1999/html">신규 회원 등록</h1>
    <form action="./signup" method="post" onsubmit="validateForm()">
        <p><label>RFID</label>
            <select id="rfid">
                {% for user in userlist %}
                    <option value="{{ user.profile.name }}"> {{ user.profile.name }} </option>
                {% endfor %}
                </select>
            </input>
        </p>
        <p><label>별명</label><input type="textbox" name="name" id="name" placeholder="별명"></p>
        <p><label>성별</label>
            <select name="sex">
                <option value="남성">남성</option>
                <option value="여성">여성</option>
                <option value="불특정">불특정</option>
            </select>
        <p><label>나이 </label><input type="textbox"  name="age" placeholder="나이"></p>
        <p><label>보호자 연락처</label><input type="textbox"  name="phone" placeholder="- 없이 입력"></p>
        <label>메모 </label><textarea value="memo" name="memo" placeholder="메모"></textarea>
        <input type="submit" value="저장" />
    </form>
    <script>
      function validateForm()
      {
          //debugger;
          if (document.querySelector("#name").value == "") {
              alert("이름값은 필수 입니다. 입력해주세에요");
              return false;
          }

          if (document.querySelector("#rfid").value == "") {
              alert("rfid값은 필수 입니다. 입력해주세에요");
              document.querySelector("#rfid").focus();
              return false;
          }
      }
    </script>
{% endblock %}
