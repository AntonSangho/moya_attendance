<!DOCTYPE html> <html lang="en">
<head>
    <meta charset="UTF-8">
    <title>입장</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: pink;
        }
        #hor, #ver {
            display: grid;
        }

        #hor {
            grid-template-columns: 1fr 400px 1fr;
            border: 1px solid red;
        }
        #hor div {
            border: 1px darkcyan dashed;
        }
        #ver {
            grid-template-rows: 1fr 400px 1fr;
            border: 1px solid red;
            height: 100vh;
            margin-top: auto;
        }
        #container {
            text-align: center;
            line-height: 400px;
            min-width: 400px;
        }

        body {
            min-width: 400px;
            font-size:2rem;
            margin:0;
            min-width: 600px;
            min-height: 100%;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="ver">
        <div><span>{{platform}}</span></div>
        <div id="hor">
            <div></div>
                <div id="container"> {{ msg if msg else '상호' }}</div>
            <div></div>
        </div>
        <div></div>
    </div>
    <script>
        url = './api/v1.0/entry';
        refresh_time = 200;
        
        function fetchs(url){
            fetch(url).then(function(response) {
                return response.json();
            })
            .then(function(usercardjson) {
                if(usercardjson.ps[1] != null) {
                  document.querySelector('#container').textContent = usercardjson.ps[1]+" 누구누구 입장하셨습니다";
                } else {
                    document.querySelector('#container').textContent = '카드를 올려 놓으세요!'
                }
                console.log(JSON.stringify(usercardjson));
                setTimeout(function(){
                    console.log('/.entry')
                    fetchs(url);
                }, refresh_time);
            });
        }

        fetchs(url);
    </script>
</body>
</html>
